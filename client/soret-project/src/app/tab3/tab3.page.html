<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Quick Access </ion-title>
  </ion-toolbar>
  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-header>

<ion-content>
  <ion-card
    style="
      margin: 30px;
      border-radius: 18px;
      border: 4px solid orangered;
      opacity: 0.75;
    "
  >
    <ion-list *ngFor="let item of quickAccData">
      <ion-grid>
        <ion-card
          style="
            margin: 10px;
            border-radius: 20px;
            border: 4px solid orangered;
            height: 45px;
          "
        >
          <ion-row margin="3px">
            <ion-col size="9" style="background-color: AliceBlue">
              <p><strong>{{item.value}}</strong></p>
            </ion-col>
            <ion-col style="background-color: black; text-align: end">
              <p (click)="access(item.id)">
                <strong>show</strong>
              </p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-grid>
    </ion-list>
  </ion-card>
</ion-content>
