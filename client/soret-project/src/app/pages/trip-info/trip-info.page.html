<ion-header>
  <ion-toolbar>
    <ion-title>trip-info</ion-title>
  </ion-toolbar>
  <ion-button (click)="closeModal()">close</ion-button>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card
      id="mapId1"
      style="height: 200px; border: 1px solid greenyellow"
    ></ion-card>

    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>Museum of Football</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>
    <ion-item>
      <span item-start>18 min</span>
      <span item-start>(2.6 mi)</span>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  </ion-card>
</ion-content>
