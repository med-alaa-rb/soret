<ion-header>
  <ion-toolbar>
    <ion-icon
      name="close"
      (click)="closeModal()"
      style="float: right"
    ></ion-icon>
    <ion-title class="ion-text-center" style="font-size: 28px">
      Trip information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="background-color: GhostWhite">
    <ion-card
      id="mapId1"
      style="height: 200px; border: 1px solid tomato"
    ></ion-card>
    <h3 style="text-align: center; text-shadow: tomato">Nearest stops</h3>

    <ion-card *ngFor="let item of info">
      <ion-grid>
        <ion-row>
          <ion-card class="rightCard ion-text-center backgroundCard">
            <ion-chip
              style="margin-top: 50px; font-size: 12px"
              color="danger"
              (click)="checkTime(item.stop_id)"
              ><strong>info</strong></ion-chip
            >
          </ion-card>
          <ion-card class="infoCard backgroundCard">
            <ion-chip class="chip" color="danger">
              <ion-icon size="20px" name="navigate-circle-outline"></ion-icon>:
              <strong>{{item.stop_name}}</strong>
            </ion-chip>
            <hr />
            <br />
            <ion-chip class="chip" color="danger">
              <ion-icon size="20px" name="walk-sharp"></ion-icon>:
              <strong>{{item.diff}}</strong>
            </ion-chip>
          </ion-card>
        </ion-row>
      </ion-grid>
    </ion-card>
    <div class="ion-text-center">
      <ion-chip color="danger">
        <strong><span>Destination</span> : {{this._http.userDes.name}}</strong>
      </ion-chip>

      <ion-chip (click)="recheckPos()" color="tertiary" class="chip1"
        ><strong>check position</strong></ion-chip
      >
    </div>
  </ion-card>
</ion-content>
