<ion-card style="background-color: orangered; margin: 5px">
  <ion-card-title style="text-align: center">
    <h2>trip detail</h2>
  </ion-card-title>

  <ion-card-content *ngFor="let el of data">
    <ion-card>
      <ion-item>
        <h3>
          trip : <strong>{{ el.trip_headsign }}</strong>
        </h3>
      </ion-item>
      <ion-item>
        <span *ngIf="el.direction == 1; else cndFalse">Direction : aller </span>
        <ng-template #cndFalse>Direction : retour </ng-template>
      </ion-item>
      <ion-item>
        <h3>
          arrival time : <strong>{{ el.arrival_time }}</strong>
        </h3>
      </ion-item>
      <ion-item>
        <ion-button>
          <ion-icon
            name="notifications"
            style="color: green; text-align: center"
            (click)="lclNotification()"
          ></ion-icon>
          active notification
        </ion-button>
      </ion-item>
      <!-- <ion-item>
        <ion-button (click)="showAll(el.shape_id)"> show all trip </ion-button>
      </ion-item> -->
    </ion-card>
  </ion-card-content>
</ion-card>
