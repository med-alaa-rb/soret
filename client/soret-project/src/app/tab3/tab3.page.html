<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" style="font-size: 28px">
      Quick Access
    </ion-title>
  </ion-toolbar>
  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item
        style="margin: 30px; margin-top: 10px"
        *ngFor="let item of data"
      >
        <ion-label>
          <h2>
            <strong>{{item.value}}</strong>
          </h2>
        </ion-label>
        <ion-badge
          style="margin-right: 10px; background-color: white; color: tomato"
          (click)="access(item)"
          >info</ion-badge
        >
        <ion-badge style="background-color: white; color: tomato">
          <ion-icon name="trash" (click)="deleteItem(item)"></ion-icon>
        </ion-badge>
      </ion-item>
    </ion-list>
  </div>
  <div class="ion-text-right">
    <ion-chip style="height: 20px" (click)="default()">
      <ion-icon name="refresh-circle"></ion-icon>
      <ion-label color="danger">reset</ion-label>
    </ion-chip>
  </div>
</ion-content>
